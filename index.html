<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler's Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    /* Ensure all cards are flex items and expand to the same height */
    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    </style>
</head>
  <body>
    <div class="container">
      <div class="collapsible-section">
        <button class="btn btn-primary w-100 mb-3" type="button">
          Homesteading
        </button>
        <div class="collapse">
          <div class="card card-body">
            <ul>
              <li><a href='https://www.thegreenhornguides.com/post/planning-your-garden-to-feed-your-family'>Greenhorn Grove </a></li>
              <li><a href="https://www.reddit.com/r/homestead/"> Reddit - Homesteading </a></li>
            </ul>
          </div>
        </div>

        <button class="btn btn-primary w-100 mb-3" type="button">
          Learning Code
        </button>
        <div class="collapse">
          <div class="card card-body">
          <ul>
            <li><a href="https://spring.io/guides/gs/serving-web-content#initial">Spring Tutorial</a></li>
            <li><a href="https://github.com/spring-projects/spring-boot/tree/main/spring-boot-project/spring-boot-starters">Spring Github Examples</a></li>
          </ul>
          </div>
        </div>
        <button class="btn btn-primary w-100 mb-3" type="button">
          Trello
        </button>
        <div class="collapse">
          <div class="card card-body">
          <ul>
            <li><a href="https://trello.com/b/0i3AUK3V/to-do-list"></a>To Do List</li>
            <li><a href="https://trello.com/b/aCF8tsMJ/shopping"></a>Shopping</li>
            <li><a href="https://trello.com/b/Bijsjx7z/hobby"></a>Hobbies</li>
          </ul>
          </div>
        </div>
      </div>
    <!-- Bootstrap JS (necessary for collapse functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to adjust the width of all cards based on the widest one
        function adjustCardWidths() {
            const cards = document.querySelectorAll('.card-body');
            let maxWidth = 0;

            // Reset all widths to auto to calculate natural widths
            cards.forEach(card => {
                card.style.width = 'auto';
            });

            // Find the maximum width
            cards.forEach(card => {
                const cardWidth = card.offsetWidth;
                if (cardWidth > maxWidth) {
                    maxWidth = cardWidth;
                }
            });

            // Set all cards to the maximum width
            cards.forEach(card => {
                card.style.width = maxWidth + 'px';
            });
        }

        // Adjust card widths on page load
        window.addEventListener('load', adjustCardWidths);
      // Use JavaScript to toggle collapsible sections dynamically
      document.querySelectorAll('.collapsible-section button').forEach(button => {
          button.addEventListener('click', function() {
              const content = this.nextElementSibling;
              const collapseInstance = new bootstrap.Collapse(content);
              collapseInstance.toggle();
          });
      });
    </script>
  </body>
</html>
